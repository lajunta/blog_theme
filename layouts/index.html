{{ define "main" -}}

{{ range .Paginator.Pages.ByDate.Reverse -}}
<div class="mb-5">
  <p class="text-2xl text-gray-700 mb-4">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </p>

  <div class="mb-3 text-xs">
    <span class="text-gray-300 italic">
      {{ .Date.Format "2006-01-02 03:04" }}
    </span>
    <span class="mr-1 italic text-gray-300"> <a href=/{{ .File.Dir }}>{{ .File.Dir }}</a></span>
  </div>

</div>
{{- end }}

<div class="mt-3"></div>
{{ template "_internal/pagination.html" . }}

{{- end }}
