{{ define "main" -}}
<div>
  {{ range .Paginator.Pages.ByLastmod -}}
  <article class="mb-5">
    <h1 class="text-2xl text-gray-600 mb-4">
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h1>

    <div class="text-gray-300 mb-3">
      [
      {{ range $x := split .File.Dir "/" }}
      <span class="mr-1"> <a href=/{{ $x }}>{{ $x }}</a></span>
      {{ end }}
      ]
      <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z0700" }}" class="text-gray-200">
        {{ .Date.Format "2006-01-02 03:04" }}
      </time>
    </div>

  </article>
  {{- end }}

  <div class="mt-3"></div>
  {{ template "_internal/pagination.html" . }}
</div>
{{- end }}
